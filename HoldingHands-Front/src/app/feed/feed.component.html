<div class="container mt-5 mb-5">
    <div class="row d-flex justify-content-center">
        <div class="col-md-7">            
           <div class="div d-flex justify-content-center mt-5">
               <h1>Todas postagens:</h1>
           </div>
            <div class="tab-content" id="nav-tabContent">
                <div class="tab-pane fade show active" id="postagens-temas" role="tabpanel"
                    aria-labelledby="nav-postagens-tab">                   
                    <div class="row">
                        <div class="col-md-12">
                            <div class="card mt-5 mb-5" *ngFor="let item of listaPostagens | orderBy : key : reverse">
                                <div class="card-header">
                                    <div class="row d-flex align-items-center">
                                        <div class="col-md-8">
                                            <h5 class="card-title"> {{item.titulo}} </h5>
                                            <small>Tema: {{item.tema.nome}} </small>
                                        </div>                                      
                                    </div>
                                </div>

                                <div class="card-body">

                                    <p class="card-text" aria-describedby="texto"> {{item.textoPostagem}} </p>
                                    <small id="texto" class="form-text m-0 text-muted mb-3">

                                        Postado em {{item.date | date: 'dd/MM/yyyy'}} Ã s
                                        {{item.date | date:'HH:mm'}}</small>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

</div>
